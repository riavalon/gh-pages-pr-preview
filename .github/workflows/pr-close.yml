name: Cleanup PR Preview on PR close

on:
  pull_request:
    types: [closed]

jobs:
  delete-preview:
    runs-on: ubuntu-latest
    env:
      PR_NUM: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout ğŸš§
        uses: actions/checkout@v2
      - name: Make Empty Dir ğŸ«™
        run: mkdir pull
      - name: Delete Folder ğŸ«°ğŸ¼
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PR_NUM }}
          destination_dir: pull/${{ env.PR_NUM }}
      - name: Comment on PR ğŸ’¬
        uses: hasura/comment-progress@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: deploy-preview
          message: "ğŸ«°ğŸ¼ PR Closed and Preview Build Deleted."
